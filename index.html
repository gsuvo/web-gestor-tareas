<!DOCTYPE html>
<html>
<head>
  <title>Gestor de Tareas</title>
  <!-- Enlaces a Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="script.js"></script>
</head>
<body>
  <div class="container">
    <div class="col-md-6">
      <h1>Gestor de Tareas</h1>
      
      <div class="input-group mb-3">
        <input type="text" class="form-control" id="taskText" placeholder="Escribe una tarea..." onkeydown="handleKeyPress(event)">
        <button class="btn btn-primary" onmouseover="this.style.backgroundColor='#333';" onmouseout="this.style.backgroundColor='#000';" onclick="addTask()">Agregar</button>
      </div>
      
      <h2>Lista de Tareas</h2>
      <ul id="taskList">
        <!-- Elementos de lista serÃ¡n agregados aquÃ­ -->
      </ul>
    </div>
  </div>
</body>
</html>
